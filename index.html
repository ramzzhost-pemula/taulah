<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortlink Generator</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fb;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            text-align: center;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .result-container {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4fd;
            border-radius: 6px;
            border-left: 4px solid var(--success);
        }
        
        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .result-link {
            display: flex;
            margin-bottom: 15px;
        }
        
        .result-link input {
            flex: 1;
            margin-right: 10px;
        }
        
        .copy-btn {
            background-color: var(--secondary);
            white-space: nowrap;
        }
        
        .copy-btn:hover {
            background-color: #5e08a0;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 14px;
            color: var(--gray);
        }
        
        .links-list {
            margin-top: 30px;
        }
        
        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s;
        }
        
        .link-item:hover {
            background-color: #f8f9fa;
        }
        
        .link-details {
            flex: 1;
        }
        
        .original-url {
            color: var(--gray);
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 300px;
        }
        
        .short-url {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .link-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--gray);
            font-size: 16px;
            transition: color 0.2s;
        }
        
        .action-btn:hover {
            color: var(--primary);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #ced4da;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            color: var(--gray);
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .link-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .link-actions {
                margin-top: 10px;
                align-self: flex-end;
            }
            
            .original-url {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Shortlink Generator</h1>
            <p class="subtitle">Buat tautan pendek secara otomatis tanpa perlu domain</p>
        </header>
        
        <div class="card">
            <h2>Buat Shortlink Baru</h2>
            <form id="shortlink-form">
                <div class="form-group">
                    <label for="original-url">URL Asli</label>
                    <input type="url" id="original-url" placeholder="https://example.com/panjang-sekali-url-nya" required>
                </div>
                
                <div class="form-group">
                    <label for="custom-slug">Slug Kustom (opsional)</label>
                    <input type="text" id="custom-slug" placeholder="contoh: produk-terbaru">
                    <small style="color: var(--gray); margin-top: 5px; display: block;">
                        Jika kosong, akan dibuat secara otomatis
                    </small>
                </div>
                
                <button type="submit" class="btn btn-block">Buat Shortlink</button>
            </form>
            
            <div id="result-container" class="result-container">
                <div class="result-title">Shortlink Berhasil Dibuat!</div>
                <div class="result-link">
                    <input type="text" id="shortlink-result" readonly>
                    <button class="btn copy-btn" id="copy-btn">Salin</button>
                </div>
                <div class="stats">
                    <span>Dibuat: <span id="created-time">Baru saja</span></span>
                    <span>Klik: <span id="click-count">0</span></span>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>Shortlink Saya</h2>
            <div id="links-list" class="links-list">
                <div class="empty-state" id="empty-state">
                    <i>üìã</i>
                    <p>Belum ada shortlink yang dibuat</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Shortlink Generator &copy; 2023 - Dibuat dengan ‚ù§Ô∏è</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('shortlink-form');
            const originalUrlInput = document.getElementById('original-url');
            const customSlugInput = document.getElementById('custom-slug');
            const resultContainer = document.getElementById('result-container');
            const shortlinkResult = document.getElementById('shortlink-result');
            const copyBtn = document.getElementById('copy-btn');
            const createdTime = document.getElementById('created-time');
            const clickCount = document.getElementById('click-count');
            const linksList = document.getElementById('links-list');
            const emptyState = document.getElementById('empty-state');
            
            // Load existing links from localStorage
            let links = JSON.parse(localStorage.getItem('shortlinks')) || [];
            
            // Display existing links
            renderLinks();
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const originalUrl = originalUrlInput.value.trim();
                const customSlug = customSlugInput.value.trim();
                
                if (!originalUrl) {
                    alert('Masukkan URL asli terlebih dahulu');
                    return;
                }
                
                // Generate shortlink
                const shortlink = generateShortlink(originalUrl, customSlug);
                
                // Save to localStorage
                const linkData = {
                    id: Date.now().toString(),
                    originalUrl: originalUrl,
                    shortUrl: shortlink,
                    createdAt: new Date().toISOString(),
                    clicks: 0
                };
                
                links.unshift(linkData);
                localStorage.setItem('shortlinks', JSON.stringify(links));
                
                // Display result
                shortlinkResult.value = shortlink;
                createdTime.textContent = 'Baru saja';
                clickCount.textContent = '0';
                resultContainer.style.display = 'block';
                
                // Clear form
                originalUrlInput.value = '';
                customSlugInput.value = '';
                
                // Update links list
                renderLinks();
                
                // Scroll to result
                resultContainer.scrollIntoView({ behavior: 'smooth' });
            });
            
            // Copy button
            copyBtn.addEventListener('click', function() {
                shortlinkResult.select();
                document.execCommand('copy');
                
                // Visual feedback
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Tersalin!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });
            
            // Generate shortlink
            function generateShortlink(originalUrl, customSlug = '') {
                // Use custom slug if provided
                if (customSlug) {
                    return `${window.location.origin}/${customSlug}`;
                }
                
                // Generate random slug
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let slug = '';
                
                for (let i = 0; i < 6; i++) {
                    slug += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                
                return `${window.location.origin}/${slug}`;
            }
            
            // Render links list
            function renderLinks() {
                if (links.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }
                
                emptyState.style.display = 'none';
                
                // Clear existing list (except empty state)
                const existingLinks = linksList.querySelectorAll('.link-item');
                existingLinks.forEach(link => link.remove());
                
                // Add links to list
                links.forEach(link => {
                    const linkItem = document.createElement('div');
                    linkItem.className = 'link-item';
                    
                    const linkDetails = document.createElement('div');
                    linkDetails.className = 'link-details';
                    
                    const shortUrl = document.createElement('div');
                    shortUrl.className = 'short-url';
                    shortUrl.textContent = link.shortUrl;
                    
                    const originalUrl = document.createElement('div');
                    originalUrl.className = 'original-url';
                    originalUrl.textContent = link.originalUrl;
                    
                    linkDetails.appendChild(shortUrl);
                    linkDetails.appendChild(originalUrl);
                    
                    const linkActions = document.createElement('div');
                    linkActions.className = 'link-actions';
                    
                    const copyAction = document.createElement('button');
                    copyAction.className = 'action-btn';
                    copyAction.innerHTML = 'üìã';
                    copyAction.title = 'Salin';
                    copyAction.addEventListener('click', () => {
                        navigator.clipboard.writeText(link.shortUrl);
                        alert('Shortlink berhasil disalin!');
                    });
                    
                    const deleteAction = document.createElement('button');
                    deleteAction.className = 'action-btn';
                    deleteAction.innerHTML = 'üóëÔ∏è';
                    deleteAction.title = 'Hapus';
                    deleteAction.addEventListener('click', () => {
                        if (confirm('Apakah Anda yakin ingin menghapus shortlink ini?')) {
                            links = links.filter(l => l.id !== link.id);
                            localStorage.setItem('shortlinks', JSON.stringify(links));
                            renderLinks();
                        }
                    });
                    
                    linkActions.appendChild(copyAction);
                    linkActions.appendChild(deleteAction);
                    
                    linkItem.appendChild(linkDetails);
                    linkItem.appendChild(linkActions);
                    
                    linksList.appendChild(linkItem);
                });
            }
        });
    </script>
</body>
    </html>
